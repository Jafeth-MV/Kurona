<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima de hoy</title>
    <link rel="stylesheet" href="Calendario2.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="Principal.html" class="logo-icon"
          ><img
            src="images/KURONA PNG logo.png"
            height="50px"
            width="50px"
            alt="logo"
        /></a>
      </div>

      <nav class="nav-menu">
        <div class="nav-item">Donacion ▼</div>
        <div class="nav-item">Recomendaciones ▼</div>
        <div class="nav-item">Calendario ▼</div>
      </nav>
      <a href="Configuracion.html">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span></div
      ></a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="clima-hoy">Clima de hoy:</h1>

      <!-- Weather Today -->
      <div class="weather-today">
        <div class="weather-icon">
          <!-- ESPACIO PARA ICONO DEL CLIMA: Puedes cambiar por una imagen -->
          ☁️
        </div>

        <div class="temp-section">
          <div class="temp-main">21°C</div>
          <div class="humidity">Humedad 87%</div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="detail-label">Temp max</span>
            <span class="detail-value">23°</span>
            <div class="temp-icon"></div>
          </div>
          <div class="detail-item">
            <span class="detail-label">Temp min</span>
            <span class="detail-value">18°</span>
            <div class="temp-icon cold"></div>
          </div>
          <div class="detail-item">
            <span class="detail-label">Viento</span>
            <span class="detail-value">5km/h</span>
            <div class="wind-icon"></div>
          </div>
          <div class="detail-item">
            <span class="detail-label">Nublado</span>
            <span class="detail-value">86%</span>
          </div>
        </div>
      </div>

      <!-- Forecast -->
      <div class="forecast-container">
        <div class="forecast-card">
          <div class="forecast-day">Viernes</div>
          <div class="forecast-temp">24°C</div>
          <div class="forecast-humidity">Humedad 97%</div>
          <div class="forecast-icon">
            <!-- ESPACIO PARA ICONO: Puedes cambiar por imagen -->
            ☁️
          </div>
        </div>

        <div class="forecast-card">
          <div class="forecast-day">Sábado</div>
          <div class="forecast-temp">19°C</div>
          <div class="forecast-humidity">Humedad 85%</div>
          <div class="forecast-icon">
            <!-- ESPACIO PARA ICONO: Puedes cambiar por imagen -->
            ☁️
          </div>
        </div>

        <div class="forecast-card">
          <div class="forecast-day">Domingo</div>
          <div class="forecast-temp">20°C</div>
          <div class="forecast-humidity">Humedad 90%</div>
          <div class="forecast-icon">
            <!-- ESPACIO PARA ICONO: Puedes cambiar por imagen -->
            ☁️
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
