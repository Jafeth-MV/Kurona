    <script>
      // Funcionalidad b√°sica para los checkboxes
      document.querySelectorAll(".report-item").forEach((item) => {
        item.addEventListener("click", function () {
          // Remover selecci√≥n de otros items
          document.querySelectorAll(".report-item").forEach((otherItem) => {
            if (otherItem !== this) {
              otherItem.classList.remove("selected");
              otherItem
                .querySelector(".report-checkbox")
                .classList.remove("checked");
            }
          });

          // Toggle selecci√≥n del item actual
          this.classList.toggle("selected");
          this.querySelector(".report-checkbox").classList.toggle("checked");
        });
      });

      // Funcionalidad del bot√≥n de descarga
      document
        .querySelector(".download-btn")
        .addEventListener("click", function () {
          const selectedReport = document.querySelector(
            ".report-item.selected"
          );
          if (selectedReport) {
            const reportTitle =
              selectedReport.querySelector(".report-title").textContent;
            alert(`Descargando: ${reportTitle}`);
          } else {
            alert("Por favor selecciona un reporte para descargar");
          }
        });
    </script>
