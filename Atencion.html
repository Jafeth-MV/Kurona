<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atención al Cliente - Kurona</title>
    <link rel="stylesheet" href="Atencion.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="header">
      <div class="nav-container">
        <div class="logo">
          <div class="logo-icon">
            <a href="Principal.html" class="logo-icon"
              ><img
                src="images/KURONA PNG logo.png"
                height="50px"
                width="50px"
                alt="logo"
            /></a>
          </div>
        </div>

        <nav class="main-nav">
          <div class="nav-item">
            <span>Donacion</span>
            <svg
              class="chevron"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </div>
          <div class="nav-item">
            <span>Recomendaciones</span>
            <svg
              class="chevron"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </div>
          <div class="nav-item">
            <span>Calendario</span>
            <svg
              class="chevron"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </div>
        </nav>
        <a href="Configuracion.html">
          <div class="menu-toggle">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div></div
        ></a>
      </div>
    </header>

    <!-- Main Customer Service Content -->
    <main class="customer-service-main">
      <div class="container">
        <!-- Page Title -->
        <div class="page-title">
          <h1>Atención al cliente</h1>
        </div>

        <!-- Content Layout -->
        <div class="content-layout">
          <!-- Contact Cards Section -->
          <div class="contact-section">
            <!-- Email Contact Card -->
            <div class="contact-card email-card">
              <div class="card-icon">
                <svg class="email-icon" viewBox="0 0 100 70" fill="none">
                  <rect
                    x="5"
                    y="15"
                    width="90"
                    height="50"
                    rx="4"
                    fill="#000"
                    stroke="#000"
                    stroke-width="2"
                  />
                  <path
                    d="M5 20 L50 45 L95 20"
                    stroke="#C87A5A"
                    stroke-width="3"
                    fill="none"
                  />
                  <path d="M5 60 L35 35" stroke="#C87A5A" stroke-width="2" />
                  <path d="M95 60 L65 35" stroke="#C87A5A" stroke-width="2" />
                </svg>
              </div>
              <div class="card-content">
                <h2 class="card-title">Contactanos</h2>
                <p class="card-subtitle">Envianos un correo</p>
                <p class="card-description">
                  Disponible las 24 horas del día a:
                </p>
                <p class="contact-info">customerservice@kurona.com</p>
              </div>
            </div>

            <!-- Phone Contact Card -->
            <div class="contact-card phone-card">
              <div class="card-icon">
                <svg class="phone-icon" viewBox="0 0 100 100" fill="none">
                  <path
                    d="M25 15 C20 15 15 20 15 25 L15 75 C15 80 20 85 25 85 L75 85 C80 85 85 80 85 75 L85 25 C85 20 80 15 75 15 L25 15 Z"
                    fill="#000"
                    stroke="#000"
                    stroke-width="2"
                  />
                  <rect
                    x="20"
                    y="25"
                    width="60"
                    height="45"
                    rx="3"
                    fill="#000"
                  />
                  <circle cx="50" cy="77" r="4" fill="#000" />
                  <path
                    d="M35 35 Q40 25 50 35 Q60 45 65 35"
                    stroke="#C87A5A"
                    stroke-width="3"
                    fill="none"
                  />
                  <path
                    d="M30 45 C35 40 45 50 50 45 C55 50 65 40 70 45"
                    stroke="#C87A5A"
                    stroke-width="2"
                    fill="none"
                  />
                  <circle cx="35" cy="55" r="2" fill="#C87A5A" />
                  <circle cx="50" cy="55" r="2" fill="#C87A5A" />
                  <circle cx="65" cy="55" r="2" fill="#C87A5A" />
                </svg>
              </div>
              <div class="card-content">
                <h2 class="card-title">Telefono</h2>
                <p class="card-subtitle">Llamanos al +51 900 963 248</p>
                <p class="card-description">
                  De Lun a Dom de 10:00 h - 18:00 h
                </p>
              </div>
            </div>
          </div>

          <!-- Customer Service Representative Illustration -->
          <div class="illustration-section">
            <div class="representative-illustration">
              <img
                src="https://cdn.gogeticon.net/files/2980103/e096a2eff6ea1908e4ce43e0cbcccbdb.png"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Background Coffee Patterns -->
      <div class="bg-pattern">
        <svg viewBox="0 0 200 200" fill="none">
          <g opacity="0.05">
            <!-- Coffee bean pattern -->
            <ellipse
              cx="50"
              cy="50"
              rx="8"
              ry="15"
              fill="#8B4513"
              transform="rotate(45 50 50)"
            />
            <path d="M50 40 Q50 50 50 60" stroke="#D2B48C" stroke-width="1" />

            <ellipse
              cx="150"
              cy="50"
              rx="8"
              ry="15"
              fill="#8B4513"
              transform="rotate(-45 150 50)"
            />
            <path
              d="M150 40 Q150 50 150 60"
              stroke="#D2B48C"
              stroke-width="1"
            />

            <ellipse
              cx="50"
              cy="150"
              rx="8"
              ry="15"
              fill="#8B4513"
              transform="rotate(-45 50 150)"
            />
            <path
              d="M50 140 Q50 150 50 160"
              stroke="#D2B48C"
              stroke-width="1"
            />

            <ellipse
              cx="150"
              cy="150"
              rx="8"
              ry="15"
              fill="#8B4513"
              transform="rotate(45 150 150)"
            />
            <path
              d="M150 140 Q150 150 150 160"
              stroke="#D2B48C"
              stroke-width="1"
            />
          </g>
        </svg>
      </div>
    </main>
  </body>
</html>
